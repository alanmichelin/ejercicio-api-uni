<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="searchname" class="form-label">Nombre a buscar</label>
                        <input type="text" class="form-control" id="searchname">
                    </div>
                    <select name="Estado">
                        <option value='alive'>Alive</option>
                        <option value='dead'>Dead</option>
                        <option value='unknown'>unknown</option>
                        <option value='none' default>none</option>
                      </select>
                    <div class="d-grid gap-2">
                    <button class="btn btn-info text-white" onclick="searchWithFilters()" type="button">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
       
        <div id="cards" class="row mt-4 text-dark">
            
        </div>
         <nav aria-label="Page navigation example">
            <ul class="pagination" id="paginator">
              <li class="page-item"><a class="page-link"  onClick="prevPage()">Previous</a></li>
              <li class="page-item"><a class="page-link"  onclick="nextPage()">Next</a></li>
              <!-- agregar un previous y un next que cuando se apreten ejecuten una funcion que me actualize las cards de la respectiva (en info tienen info.next y info.prev) -->
            </ul>
          </nav>
    </div>
    <script src="index.js"></script>
</body>
</html>
